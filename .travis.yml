language: php
php:
- '5.6'
- '7.0'
install:
- composer update
services:
- mysql
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_script:
- mysql -uroot -e "create database IF NOT EXISTS joomla;"
- mysql -uroot joomla < zoolanders/vendor/joolanders/framework-test-env/db/joomla.sql
before_deploy:
- nvm install node
- npm install
- composer update
- node ./node_modules/gulp/bin/gulp.js
deploy:
  provider: releases
  api_key:
    secure: 
  file: "dist/pkg_zoolanders.zip"
  skip_cleanup: true
  on:
    repo: joolanders/Framework
    tags: true
